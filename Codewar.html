        if (arr.length === 0) {

        }
        let max = arr[0];

      // Solve this Pascal Triangle
      function pascals(numRows) {
        if (numRows === 0) return [];
        if (numRows === 1) return [[1]];
        let result = [];
        for (let row = 1; row <= numRows; row++) {
          let arr = [];
          for (let col = 0; col < row; col++) {
            if (col === 0 || col === row - 1) {
              arr.push(1);
            } else {
              arr.push(result[row - 2][col - 1] + result[row - 2][col]);
            }
          }
          result.push(arr);
        }
        return result;
      }
      console.log(pascals(5));

      const PascTrianlge = function (rows) {
        let pasc = [[1], [1, 1]];
        for (let i = 2; i < rows; i++) {
          let prevRow = pasc[i - 1];
          pasc.push([1, 1]);
          for (let currIndex = 1; currIndex < prevRow.length; currIndex++) {
            pasc[i].splice(
              currIndex,
              0,
              prevRow[currIndex - 1] + prevRow[currIndex]
            );
          }
        }
        return pasc;
      };
